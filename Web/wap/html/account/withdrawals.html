<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>提现</title>
    <meta name="apple-mobile-web-app-capable" content="yes"  />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="#ff5d16" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.min.css" />
    <script src="../../js/sea.js"></script>
    <script src="../../js/flexible.js"></script>
</head>
<body>
<div class="withdrawalsPage">
	<header><a href="../myAccount.html"></a><span>提现</span><a class="rechargeRecord" href="withdrawalsRecord.html">提现记录</a></header>
	<div class="wrap">
		<div class="bankBar">
			<div class="alignLeft setWidth bankBg"></div>
	        <div class="alignLeft">
	        	<p class="bankName"></p>
			    <p class="account"></p>
	        </div>
		</div>
		<div class="aRows balance">
			<p class="alignLeft">现金余额</p>
			<div class="alignLeft marginLeft availableAmount"><strong></strong>元</div>
		</div>
		<div class="aRows rechargeAmount">
			<p class="alignLeft">提现金额</p>
			<div class="alignRight withdrawalsAmount"><input type="text" placeholder="请输入提现金额" />元</div>
		</div>
		<div class="aRows telInfo">
			<p class="alignLeft">短信验证码</p>
			<div class="alignLeft">
				<input name="sortMessage" type="text" placeholder="短信验证码" />
				<span class="reSend">60秒后重新发送</span>
				<span class="reAbtain">点击获取</span>
			</div>
		</div>
		<div class="info">
			<p class="msg"><span></span><strong>提现手续费：</strong>暂不收取手续费。</p>
			<p class="msg"><span></span><strong>到账时间：</strong></p>
			<table>
				<thead>
					<tr>
						<th>时间段</th>
						<th>限额</th>
						<th>到账时间</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>所有时间</td>
						<td>5万以下</td>
						<td>当天到账</td>
					</tr>
					<tr>
						<td>工作日工作时间段</td>
						<td>5万以上</td>
						<td>当天到账</td>
					</tr>
					<tr>
						<td>工作日非工作时间段</td>
						<td>5万以上</td>
						<td>T+1日到账</td>
					</tr>
					<tr>
						<td>非工作日</td>
						<td>5万以上</td>
						<td>T+1日到账</td>
					</tr>
				</tbody>
			</table>
			<p class="msg"><span></span><strong>提现金额：</strong>不限。</p>
			<p class="msg"><span></span>如果提现金额没有及时到账，可通过拨打客服热线 400-861-5058（工作时间9:00-17:30）寻求帮助。</p>
		</div>
	</div>
	<footer class="bottomBtn"><span>确认提现</span></footer>
</div>
<script>
seajs.use('./../../js/withdrawals.js');
</script>
</body>
</html>
